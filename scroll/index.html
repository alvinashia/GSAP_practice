<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- 如果要開啟SCSS要記得選擇左下角的watch，不然不會動 -->

    <section>
        <h1>Scroll down</h1>
    </section>
    <section class="dark">
        <div class="content">
            <h2>Are you really sick?</h2>
            <p>Go get yo' sicl *ss tested, you might have a the flu!</p>
        </div>
        <img src="./doctor-6029079.png" alt="">
    </section>
    <section></section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

<script>

// 下面是設定時間軸
let tl = gsap.timeline({
    scrollTrigger:{
        trigger: '.dark',
        start:'center bottom'
        //設定滑鼠滑到哪裡的時候會開始跑動畫
    }
})

tl.from('img',{x: 200 , opacity:0, duration:1.5})
.from('.content',{y:300,opacity:0, duration:1},'-=1')
//後面那個少一秒是為了讓他能夠比較快的跑出效果

     // 這邊是寫需要做動畫的地方指定到box

</script>

</body>
</html>
